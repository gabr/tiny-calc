<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TinyCalc</title>
    <meta name="author" content="Ireneusz GabryÅ›">
    <meta name="contact" content="ireneuszgabrys@gmail.com">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="normalize.css"></link>
    <link rel="stylesheet" type="text/css" href="styles.css"></link>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,200' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">

      <header class="header">
        <a target="_blank" href="mailto:ireneuszgabrys@gmail.com?subject=TinyCalc" class="header__link">&lt;mail&gt;</a>
        <a target="_blank" href="https://github.com/iromad/tiny-calc" class="header__link">&lt;github/tiny-calc&gt;</a>
      </header>

      <div data-module="calc" class="calc">
        <div class="calc__screen">
          <div class="screen">
            <button data-button="removeLast" class="screen__button"><i class="icon icon--arrow"></i></button>
            <button data-button="removeAll" class="screen__button hidden"><i class="icon icon--remove"></i></button>
            <div class="screen__content-wrapper">
              <div data-screen="main" class="screen__content screen__content--main"></div>
              <div data-screen="second" class="screen__content screen__content--second"></div>
            </div>
          </div>
        </div>
        <div class="calc__buttons">
          <button data-button="7" class="button">7</button>
          <button data-button="8" class="button">8</button>
          <button data-button="9" class="button">9</button>
          <button data-button="/" class="button button--action">/</button>

          <button data-button="4" class="button">4</button>
          <button data-button="5" class="button">5</button>
          <button data-button="6" class="button">6</button>
          <button data-button="x" class="button button--action">x</button>

          <button data-button="1" class="button">1</button>
          <button data-button="2" class="button">2</button>
          <button data-button="3" class="button">3</button>
          <button data-button="-" class="button button--action">-</button>

          <button data-button="0" class="button">0</button>
          <button data-button="," class="button">,</button>
          <button data-button="=" class="button button--accent">=</button>
          <button data-button="+" class="button button--action">+</button>
        </div>
      </div>

    </div>

    <script src="scripts.js"></script>
  </body>
</html>
