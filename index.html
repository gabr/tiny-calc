<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TinyCalc</title>
    <meta name="author" content="Ireneusz Gabryś">
    <meta name="contact" content="ireneuszgabrys@gmail.com">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="normalize.css"></link>
    <link rel="stylesheet" type="text/css" href="styles.css"></link>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,200' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">

      <header class="header">
        <h1 class="header__logo">Tiny<span>Calc</span></h1>
        <a href="#" class="header__author">&lt;ireneszgabryś&gt;</a>
      </header>

      <div class="calc">
        <div class="calc__screen">
          <div class="screen">
            <button class="screen__button"><i class="icon icon--arrow"></i></button>
            <div class="screen__content-wrapper">
              <div class="screen__content screen__content--main">132+64*2</div>
              <div class="screen__content screen__content--second">63584</div>
            </div>
          </div>
        </div>
        <div class="calc__buttons">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button button--action">/</button>

          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button button--action">x</button>

          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button button--action">-</button>

          <button class="button">0</button>
          <button class="button">,</button>
          <button class="button button--accent">=</button>
          <button class="button button--action">+</button>
        </div>
      </div>

    </div>

    <script src="scripts.js"></script>
  </body>
</html>
